<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-listen your fav songs here</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="E:\PROJECTS\spotify clone\logo.png" alt="spotify">Spotify</li>

            <li class="home">Home</li>

            <li class="about">About</li>
            <input id="yoursongs" value="🔍 Search" />
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of Arijit Singh</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Kesariya</span>           
                    <span class="songlistplay"><span class="timestamp"> 04:29 <i id="0" class="far songItemPlay fa-play-circle" style="color:black" ></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="2">
                    <span class="songName">Satranga</span>           
                    <span class="songlistplay"><span class="timestamp">04:33  <i id="1" class="far songItemPlay fa-play-circle" style="color:black"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Phir Mohabbat</span>           
                    <span class="songlistplay"><span class="timestamp">02:27 <i id="2" class="far songItemPlay fa-play-circle" style="color:black"></i></span>
                </div>
                
            </div>
        </div>
        <div class="rightbanner">
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progression" min="0" max="100" value="0">
        <div class="icon">
            <!--font awesome icon-->
            <i class='fas fa-2x fa-step-backward' id="previous"></i>
    
            <i  class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class='fas fa-2x fa-step-forward' id="next"></i>
         </div>
         <div class="songInfo">
            <img src="E:\PROJECTS\spotify clone\playing.gif" alt="" width="42px" id="gif"> <span id="masterSongName">Kesariya</span> 
         </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="E:\PROJECTS\spotify clone\index.js"></script>
</body>
</html>
